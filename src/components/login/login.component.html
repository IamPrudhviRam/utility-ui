<div>
    <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div style="padding-left: 35%;color:#4D4F5C ;font-size:20px;font-weight:bold;">Sign in to Continue </div>
                  <!-- <div style="padding-left: 35%;font-size:14px;color:#577384;">Dont have an account ?
                    <span style="color:#0099FF;cursor:pointer;" >
                    Sign up here
                  </span>
                </div> -->
                  <br>
                    <div class="form-group row">
                      <label for="userName" class="col-4 col-form-label">E-Mail</label>
                      <div class="col-8">
                        <input type="email" class="form-control" id="userName" placeholder="E-Mail" formControlName="userName"
                          [ngClass]="{'is-invalid' : submitted && form.userName.errors }" />
                        <div *ngIf="submitted && form.userName.errors" class="invalid-feedback">
                          <div *ngIf="form.userName.errors.required">E-Mail is required.</div>
                          <div *ngIf="form.userName.errors.email">Enter a valid E-Mail</div>
                        </div>
                      </div>
                    </div>
                
                    <div class="form-group row">
                      <label for="password" class="col-4 col-form-label">Password</label>
                      <div class="col-8">
                        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
                          [ngClass]="{'is-invalid' : submitted && form.password.errors }" />
                        <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                          <div *ngIf="form.password.errors.required">Password is required.</div>
                        </div>
                      </div>
                    </div>
                
                    <div class="form-group row float-right p-4">
                      <button type="submit" class="btn loginButton ml-1"> Sign in </button>
                    </div>
                
                </form>
            </div>
    </div>
</div>
